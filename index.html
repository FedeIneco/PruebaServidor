<!DOCTYPE html>
<html>
  <head>
    <title>Run Script Example</title>
  </head>
  <body>
    <h1>Run Script Example</h1>
    <button onclick="runScript()">Run Script</button>
    <div id="output"></div>

    <script>
      function runScript() {
        fetch('/run-script')
          .then(response => response.text())
          .then(data => {
            document.getElementById('output').textContent = data;
          });
      }
    </script>
  </body>
</html>
